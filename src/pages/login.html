<!DOCTYPE html>
<html lang="en">
<head>
<!--links to fonts- dont touch unless changing ui -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!--link to style.css also dont touch just change style.css-->
<link rel="stylesheet" href="../css/style.css">
  
<!--main user/employer login page-->
  <title>HireSpace - Login</title>
</head>
<body>

<!--The blob wave behind the form-->
<div class="bgWave">
  <img src="../assets/wave.svg" alt="">
</div>

<div class="adminWrap">

 <!--navigation bar + top logo part -->
  <div class="topbar">
    <div class="brand">
      <div class="logoDot">
        <img src="../assets/logo.png">
      </div>

      <div class="brandText">
        <div class="name">HireSpace</div>
        <div class="tag">Job Advertisement Portal</div>
      </div>
    </div>
<!--navigation bar buttons -->
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="jobs.html">Jobs</a>
      <a href="login.html">Login</a>
      <a href="Register.html">Register</a>
    </div>
  </div>


  <!-- user/employer login -->
  <section class="adminHero">

    <div class="adminLeft">


<!--writing of page -->
      <div class="heroTitle" style="font-size:52px;">
        Good to see you again.
      </div>

      <div class="heroSub" style="max-width:42ch;">
       Ready to find your next opportunity or the perfect candidate?
      </div>

    </div>


<!--right side- the form (login/registering) -->
    <div class="adminRight">

      <form class="adminForm">

        <h1>Login</h1>
        <p>Enter your email and password to continue.</p>

        <div class="fieldGroup">

          <div>
            <div class="label">Email</div>
            <input class="input" type="email" placeholder="Email">
          </div>

          <div>
            <div class="label">Password</div>
            <input class="input" type="password" placeholder="Password">
          </div>

        </div>

        <div class="formActions">
          <button class="btn btnWide" type="button">
            Sign in
          </button>

          <div class="helperRow">
            Havent got an account? <a href="Register.html">Register now</a>
          </div>
        </div>

      </form>

    </div>

  </section>

</div>

</body>
</html>
